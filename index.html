<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- reset -->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- 3rd party -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans">
  <!-- components -->
  <link rel="stylesheet" href="./css/Layout.css">
  <link rel="stylesheet" href="./css/contentRow.css">
  <!-- custom -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- Container main part -->
  <div class="container">
    <div class="row col-12">
      <!-- Left column part -->
      <div class="left-column col-sm-12">
        <div class="form">
          <img class="logo" src="./images/logo.svg" alt="logo">
          <img class="hero-mb" src="./images/hero-mobile.jpg" alt="hero-mobile">
          <h1 class="title1">We're</h1>
          <h1 class="title2">coming</h1>
          <h1 class="title3">soon</h1>
          <p class="sub-title">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="email-form">
            <input class="email-btn" type ="Email Address" placeholder="Email Address">
            <img class="icon-arrow" src="./images/icon-arrow.svg" alt="icon-arrow">
          </div>
        </div>
      </div>
      <!-- Right column part -->
      <div class="right-column">
        <div class="hero">
          <img class="hero-dk" src="./images/hero-desktop.jpg" alt="hero-desktop">
        </div>
        </div> 
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sabina</a>.
    </p>
  </footer>
</body>
</html>
